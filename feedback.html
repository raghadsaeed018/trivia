<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="feedback.css" rel="stylesheet">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Feedback</title>
    </head>
    <body>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Menu
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="index.html">Home</a></li>
              <li><a class="dropdown-item" href="feedback.html">Feedback</a></li>
              <li><a class="dropdown-item" href="credit.html">Credit</a></li>
            </ul>
          </div>
        <div class="header">
            <h1>Guest Feedback Form </h1>
            <p>Please give us your feedback and opinion on our trivia website.</p>
        </div>
        <div id="all" class="container">
            <form id="form">
            <div><label> What did you like or dislike about our website? <br> <input type="text" required placeholder="Enter your answer here "></label></div>
            <div><label> Is there anything you would like to add? We appreciate your feedback. <br> <input type="text" required placeholder="Enter your answer here "></label></div>

            <div class="d-grid gap-4 col-10 mx-auto">
                <button id="button" type="submit" class="btn btn-primary" value="Submit">Submit</button>
            </div>
        </form>
        </div>

        <div class="col d-flex justify-content-center">
            <div id="card" class="card" style="width: 20rem;">
                <img src="https://www.icegif.com/wp-content/uploads/bear-kissing-icegif.gif" class="card-img-top" alt="kithy kith">
                <div class="card-body">
                <h5 class="card-title">Thank you for your feedback!</h5>
                <a href="index.html" class="btn btn-primary">Home</a>
                </div>
            </div>
        </div>

        <script>
            document.getElementById("form").addEventListener('submit', function(event) {
                event.preventDefault();
                document.getElementById("card").style.display = "flex";
                document.getElementById("all").style.display = "none"
            });
        </script>
    </body>
</html>
