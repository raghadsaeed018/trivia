<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>My Webpage</title>
    </head>
    <body>
        <div class="header">
            <h1><b>Trivia!</b></h1>
            <p><b>~Test your intelligence by answering the questions~</b></p>
        </div>
        <div class="d-grid gap-2 col-3 mx-auto">
            <button type="button" class="btn btn-outline-danger" id="1">Play</button>
            <button type="button" class="btn btn-outline-info" id="2">Answers</button>
            <div id="card" class="card text-bg-info mb-3" style="max-width: 18rem;">
                <div class="card-header">Answers</div>
                <div class="card-body">
                    <p class="card-text">C-B-B-C-D-A-B</p>
                </div>
            </div>
            <button type="button" class="btn btn-outline-success" id="3">Feedback</button>
            <button type="button" class="btn btn-outline-secondary" id="4">Credit</button>
            <button type="button" class="btn btn-outline-dark" onclick="window.close();">Quit</button>
        </div>

        <script>
            document.getElementById("1").onclick = function() {
                location.href = 'play.html';
            }
            document.getElementById("2").onclick = function() {
                var card = document.getElementById("card");

                if (card.style.display === "block") {
                    card.style.display = "none";
                }
                else {
                    card.style.display = "block";
                }
            }
            document.getElementById("3").onclick = function() {
                location.href = 'feedback.html';
            }
            document.getElementById("4").onclick = function() {
                location.href = 'credit.html';
            }
        </script>
    </body>
</html>
